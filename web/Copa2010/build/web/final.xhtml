<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Final</title>
    </h:head>
    <h:body>
        <h:graphicImage url="/resources/images/wc2010logo.png" alt="Copa 2010 Fifa"/>
        <h1>Prova Desenvolvimento Web - Tabela da Copa</h1>
        <h:form>
            <h3>Disputa de terceiro lugar</h3>
            <h:dataTable value="#{final.disputaDeTerceiro}" var="jogo">
                <h:column>
                    <h:graphicImage url="#{jogo.selecao01.bandeira}" alt="#{jogo.selecao01.pais}"/>
                </h:column>
                <h:column>
                    #{jogo.selecao01.pais}
                </h:column>
                <h:column>
                    <h:inputText required="true" size="1" value="#{jogo.placarSelecao01}" />
                </h:column>
                <h:column>
                    X
                </h:column>
                 <h:column>
                    <h:inputText required="true" size="1" value="#{jogo.placarSelecao02}" />
                </h:column>
                <h:column>
                    #{jogo.selecao02.pais}
                </h:column>
                 <h:column>
                    <h:graphicImage url="#{jogo.selecao02.bandeira}" alt="#{jogo.selecao02.pais}"/>
                </h:column>
             </h:dataTable>
            <h3>Final</h3>
             <h:dataTable value="#{final.final}" var="jogo">
                <h:column>
                    <h:graphicImage url="#{jogo.selecao01.bandeira}" alt="#{jogo.selecao01.pais}"/>
                </h:column>
                <h:column>
                    #{jogo.selecao01.pais}
                </h:column>
                <h:column>
                    <h:inputText requiredMessage="O placar deve ser informado" required="true" size="1" value="#{jogo.placarSelecao01}" />
                </h:column>
                <h:column>
                    X
                </h:column>
                 <h:column>
                     <h:inputText requiredMessage="O placar deve ser informado" required="true" size="1" value="#{jogo.placarSelecao02}" />
                </h:column>
                <h:column>
                    #{jogo.selecao02.pais}
                </h:column>
                 <h:column>
                    <h:graphicImage url="#{jogo.selecao02.bandeira}" alt="#{jogo.selecao02.pais}"/>
                </h:column>
             </h:dataTable>
            <h:commandButton value="Resumo" action="resumo"/>
        </h:form>
    </h:body>
</html>
